<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Cake4u</title>
  </head>

  <body>
    <div id="top-navbar"></div>
    <div class="main">
        <div class="menu-section">
            <h1 class="menu-heading">Cup Cakes</h1>
            <div class="card-grid">
                <div class="card">
                    <img src="./images/cupcake1.png" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4>Choclate Scones</h4> 
                    <p>$10</p> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/cupcake2.png" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4><b>Rolled Croissant</b></h4> 
                    <p>$20</p> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/menu1.png" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4><b>Mouse Cake</b></h4> 
                    <p>$40</p> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/cupcake3.jpg" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4><b>Super Moist Choclate</b></h4> 
                    <p>$40</p> 
                    </div>
                </div>
            </div>

            <h1 class="menu-heading">Custom Cakes</h1>
            <div class="card-grid">
                <div class="card">
                    <img src="./images/menu4.webp" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4><b>White Cream With Floral Birthday Cake</b></h4> 
                    <p>$20</p> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/custom-cake1.webp" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4><b>Elsa Theme Birthday Cake</b></h4> 
                    <p>$20</p> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/custom-cake2.webp" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4><b>Butterfly Theme Cake</b></h4> 
                    <p>$40</p> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/custom-cake3.webp" alt="cupcake1" class="menu-img" />
                    <div class="card-description">
                    <h4><b>Cake Flower Tripple</b></h4> 
                    <p>$40</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
